<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Samuel Nkongolo</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-content">
        <span class="navbar-title">NOTEPAD</span>
      </div>
    </nav>
  </header>

  <main>
    <!-- Container for the to-do list app -->
    <div class="todo-container"> <!-- New container for the Todo list -->
      <h2>Todo List:</h2>
      <div class="Todo-Container">
        <div class="Input-Container">
          <input type="text" id="NewItemInput" placeholder="Please add a new task">
          <button id="AddButton">Add</button>
          <button id="ClearButton">Clear All</button>
        </div>
        <!-- List to display tasks -->
        <ul class="todo-list" id="TodoList"></ul>
      </div>
    </div>
  </main>

  <!-- Notification area -->
  <div id="notificationArea"></div>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>
</body>

</html>
